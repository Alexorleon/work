{extends file='index.tpl.html'}
{block name=content}  

<link rel="stylesheet" href="{$tpl}css/main.css">
<div id="error_mess"> {$error_} </div>

<div id="mainDiv" align="center" >

<form id="briefingsPage" name="briefingsPage" method="post">


<input id="type_briefings" name="type_briefings" type="hidden" value="1"/>

{if $typedoc eq "new"}
	
	<input type="button" value="ТУТ НОВЫЕ инструктажи" onclick="get_briefings(1)"/>
{elseif $typedoc eq "all"}
    
	<input type="button" value="А ТУТ ВСЕ инструктажи" onclick="get_briefings(1)"/>
{else}

    <table >
	<tr>
	<td><input type="button" value="Новые инструктажи" onclick="get_briefings(1)"/></td>
	<td><input type="button" value="Все инструктажи" onclick="get_briefings(2)"/></td>
	</tr>
	</table>
{/if}

<input type="button" value="Назад" onclick="get_briefings(3)"/>

</form>
</div>
<script src="{$tpl}js/script.js"></script>

{/block}
