{extends file="list.tpl.html"}
{block name="article"}
	<span class="title_menu_edit">Список должностей для терминала</span>

	<div style="margin-left: 2px;" align="left"><a href="/new_post"><input class="button_admin_edit" type="button" value="Добавить должность" onclick=""/></a></div>
	<!-- Меню редактирования -->
	<!--<nav>
		<ul>
			<li><a href="/new_post"><input class="button_admin_edit" type="button" value="Добавить должность" onclick=""/></a></li>
		</ul>
	</nav>-->

	{$count = 0}
	<!-- ограничиваем таблицу для скролинга -->
	<!--<div class="scrolling_tables_menu">-->
	<table class="edit_tables">

		<tr>
			<th style="width: 2%;">№</th>
			<th style="width: 97%;">Название</th>
			<th style="width: 1%;"></th>
		</tr><!-- Table Header -->
		
		{section name=count loop=$array_posts}
			<tr>
				<td>
				{$array_posts[{$count}]['KOD']}
				</td>
				<td onclick="window.location='edit_post?post_kod={$array_posts[{$count}]['KOD']}&post_name={$array_posts[{$count}]['TEXT']}'" title="Редактировать" style="cursor: pointer;">		
				{$array_posts[{$count}]['TEXT']}		
				</td>
				<td class="deleteInTable" style="text-align: center;">
					
					<a href="/list_posts?del_postid={$array_posts[{$count}]['KOD']}" title="Удалить"><img src="files/img/del_table.png" alt="Удалить" align="center" onclick="return confirm('Удалить?');"/></a>
				</td>
				{capture}{$count++}{/capture}
			</tr>	
		{/section}
	</table>
	<!--</div>-->

	<!--<section>
		<p>здесь могут быть похожие записи, слайдер, баннеры, миниатюры и т.д...</p>
	</section>-->

{/block}
{/extends}
