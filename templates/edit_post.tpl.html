{extends file='index.tpl.html'}
{block name=content}  

<title>{$title}</title>
<meta charset="utf-8">
<link rel="stylesheet" href="{$tpl}css/main.css">

<div id="error_mess"> {$error_} </div>
<div id="edit_postDiv" align="center" >

<form id="edit_post" name="edit_post" method="post">

<p><span class="title-lamp">Редактирование должности</span></p>

<table>
	<tr>
		<td>Название:</td>
		<td><input  type="field_postname" id="field_postname" name="field_postname"></textarea></td>
	</tr>
	
	<tr>
		<td>Специальность:</td>
		<td>
			<p style="font-size:8px"><select name="typemessage" id="typemessage">
			{section name=j loop=$array_posts}
			<option value="{$array_posts[j]['KOD']}">{$array_posts[j]['TEXT']}</option>
			{/section}
			</select></p>
		</td>
	</tr>
</table>

</form>

<a href="/list_posts"><input type="button" value="Назад" onclick=""/></a>

</div>

<script src="{$tpl}js/script.js"></script>

{/block}
