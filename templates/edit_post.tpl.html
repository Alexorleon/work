<!DOCTYPE HTML>
<html lang="ru">
<head>
<title>{$title}</title>
<meta charset="utf-8">
<link rel="stylesheet" href="{$tpl}css/main.css">

<script type="text/javascript" src="{$js}jquery-2.1.1.js"></script>

<body>

<div id="menu-holder-light"></div>

<main>

<aside>

	<menu>
		<li style="list-style-type: none;"><div class="authlogo_admin"></div></li>
		<li style="list-style-type: none;"><a href="/new_post"><input class="button_menu set_cur" type="button" value="Должности" onclick=""/></a></li>
		<li style="list-style-type: none;"><a href="/new_post"><input class="button_menu" type="button" value="Сотрудники" onclick=""/></a></li>
		<li style="list-style-type: none;"><a href="/new_post"><input class="button_menu" type="button" value="Тесты" onclick=""/></a></li>
	</menu>

</aside>

<article>
<form id="edit_post" name="edit_post" method="post">

	<p><span class="title-lamp">Редактирование должности</span></p>

	<table>
		<tr>
			<td>Название должности:</td>
			<td><input  type="field_postname" id="postname" name="postname"></textarea></td>
		</tr>
		
		<tr>
			<td>Название теста:</td>
			<td>
				<p style="font-size:8px"><select name="type_specialty" id="type_specialty">
				{section name=j loop=$array_testnames}
					<option value="{$array_testnames[j]['ID']}">{$array_testnames[j]['TITLE']}</option>
				{/section}
				</select></p>
			</td>
		</tr>
	</table>
	
	<a href="/list_posts"><input class="button_admin_edit" type="button" value="Назад" onclick=""/></a>
	<!--в зависимости от статуса добавляем или редактируем-->
	<input class="button_admin_edit" type="button" value="Сохранить" onclick="get_post(this.form)"/>

</form>

</article>

</main>

</footer>
